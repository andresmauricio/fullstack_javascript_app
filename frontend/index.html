<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Fullsatack</title>
</head>

<body>
    <nav class="navbar" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                Book App
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <form class="card" id="book-form">
                    <input type="text" id="title" class="input" placeholder="Nombre" autofocus>
                    <input type="text" id="author" class="input" placeholder="Autor">
                    <input type="text" id="isbn" class="input" placeholder="ISBN">
                    <input class="file-input" type="file" id="image">
                    <button class="button is-black">Guardar</button>
            </form>
            <div class="" id="books-card"></div>
        </div>
    </div>
</body>

</html>
