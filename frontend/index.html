<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/90fd9b9c85.js" crossorigin="anonymous"></script>
    <title>Javascript Fullsatack</title>
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                Book App
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="columns is-mobile">
            <div class="column">
                <form class="box" id="book-form">
                    <div class="field">
                        <div class="control">
                            <input type="text" name="title" class="input" placeholder="Nombre" autofocus>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" name="author" class="input" placeholder="Autor">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" name="isbn" class="input" placeholder="ISBN">
                        </div>
                    </div>
                    <div class="field">
                        <div class="file">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Subir Imagen
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <button class="button is-black">Guardar</button>
                </form>
            </div>
            <div class="column" id="books-card"></div>
        </div>
    </div>
</body>

</html>
